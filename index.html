<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="profile-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Avatar Picture" class="image">
    </div>
    <div class="profile-title">
      <h1 class="name">Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
    </div>
    <p class="note">"Front-end developer and avid reader."</p>
    <div class="profile-socials">
      <button class="github">GitHub</button>
      <button class="frontend-mentor">Frontend Mentor</button>
      <button class="linkedin">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="instagram">Instagram</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/abdurrahman-alagunfon/">AbdurRahman</a>.
  </div>
</body>
</html>
